<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="nome" class="formatacaoagendamento">Insira seu nome completo</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="paciente.nome"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="cpf" class="formatacaoagendamento">Insira seu CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        required
        [(ngModel)]="paciente.cpf"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="tel" class="formatacaoagendamento">Insira seu Telefone</label>
      <input
        type="text"
        class="form-control"
        id="tel"
        required
        [(ngModel)]="paciente.tel"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="email" class="formatacaoagendamento">Insira seu e-mail</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="paciente.email"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="dataConsulta" class="formatacaoagendamento">Insira a Data Desejada</label>
      <input
        type="datetime-local"
        class="form-control"
        id="dataConsulta"
        required
        [(ngModel)]="paciente.dataConsulta"
        name="description"
      />
    </div>

    <button (click)="savePaciente()" class="btn btn-success">Agendar Consulta</button>
  </div>

  <div *ngIf="submitted">
    <h4>Seu agendamento foi realizado com sucesso !</h4>
    <button class="btn btn-success" (click)="newPaciente()">Add</button>
  </div>
</div>
