<div class="list row">
  <div class="col-md-6">
    <h4 class="formatacaocadastros">Lista de Pacientes</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let paciente of pacientes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePaciente(paciente, i)"
      >
        {{ paciente.nome }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPacientes()">
      Remover Todos os Pacientes
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPaciente">
      <app-paciente-details
        (refreshList)="refreshList()"
        [paciente]="currentPaciente"
      ></app-paciente-details>
    </div>

    <div *ngIf="!currentPaciente">
      <br />
    </div>
  </div>
</div>
